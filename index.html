<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>

      <p id="paragraph1" class="toggleable">Here's paragraph 1</p>
      <p id="paragraph2" class="toggleable">Here's paragraph 2</p>

      <div
        id="blue-box"
        style="width: 100px; height: 100px; background-color: blue"
      >
        <p style="color: white">Here's some stuff</p>
      </div>

      <button id="button1">Toggle paragraph 1</button>
      <button id="button2">Toggle paragraph 2</button>
      <button id="button3">Toggle all paragraphs</button>
      <button id="button4">Fade out blue box</button>

      <br />
      <br />

      <label for="name">Enter your name</label>
      <input type="text" id="name" placeholder="" />
      <button id="submit-button">Submit</button>
      <p id="name-display"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#button1').click(function () {
          $('#paragraph1').toggle();
        });

        $('#button2').click(function () {
          $('#paragraph2').toggle();
        });

        $('#button3').click(function () {
          $('.toggleable').toggle();
        });

        $('#button4').click(function () {
          $('#blue-box').fadeToggle(1000);
        });

        $('#submit-button').click(function () {
          //alert('Your name is ' + $('#name').val());
          $('#name-display').text('Your name is' + $('#name').val());
        });
      });
    </script>
  </body>
</html>
